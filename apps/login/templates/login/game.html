<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple Duel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login/css/game.css' %}">
        <style>
            *
            {
                margin: 0%;
                padding: 0%;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body class="bg-dark">
        <div class="title">
            <h4 class="title-left mt-2 text-light">{{ your_name }} - {{ your_role }} LV. {{ your_level }}</h4>
            <h4 class="title-right mt-2 text-light">{{ enemy_name }} - {{ enemy_role }} LV. {{ enemy_level }}</h4>
        </div>
        <div class="hp">
            <div class="row">
                <div class="col" style="vertical-align: middle; align-content: center;">
                    <div class="progress mt-3">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                        <!-- <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div> -->
                    </div>
                </div>
                <h3 class="title-middle text-light" style="display: inline-block; vertical-align: middle;">HP</h3>
                <div class="col">
                    <div class="progress mt-3">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                        <!-- <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="content" style="border-bottom: 2px solid white;">

        </div>

        <div class="footer">
            <form action="/game_sess/attack" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" id="attack" style="display: inline-block; vertical-align: top; width: 25rem; height: 10rem; font-size: 5rem;">Attack</button>
                <div class="container" style="width: 35rem; height: 12rem; display: inline-block;">
                    <div class="container" style="width: 35rem; height: 5rem; margin: 0rem;">
                        <button type="submit" class="btn btn-primary" id="attack" style="display: inline-block; vertical-align: top; width: 15.5rem; height: 4.8rem; font-size: 2rem;">{{ s1_name }}</button>
                        <button type="submit" class="btn btn-success" id="attack" style="display: inline-block; vertical-align: top; width: 15.5rem; height: 4.8rem; font-size: 2rem;">{{ s2_name }}</button>
                    </div>
                    <div class="container" style="width: 35rem; height: 5rem; margin: 0rem;">
                        <button type="submit" class="btn btn-warning text-light" id="attack" style="display: inline-block; vertical-align: top; width: 15.5rem; height: 4.8rem; font-size: 2rem;">{{ s3_name }}</button>
                        <button type="submit" class="btn btn-info" id="attack" style="display: inline-block; vertical-align: top; width: 15.5rem; height: 4.8rem; font-size: 2rem;">{{ s4_name }}</button>
                    </div>
                </div>
            <form>
            <div class="container" style="width: 25rem; height: 12rem; margin: 0rem; display: inline-block; vertical-align: top;">    
                <form action="/game_sess/leave" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light" id="attack" style="display: inline-block; vertical-align: top; width: 25rem; height: 4.8rem; font-size: 2.5rem; margin-bottom: 0.2rem;">Back</button>
                    <button type="submit" class="btn btn-secondary" id="attack" style="display: inline-block; vertical-align: top; width: 25rem; height: 4.8rem; font-size: 2.5rem;">Surrender</button>
                </form>
            </div>
        </div>
    </body>
</html>
