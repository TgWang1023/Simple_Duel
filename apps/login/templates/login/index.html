<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple_duel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Simple_duel</h1>
            <div class="header-button">
                <button type="button" class="btn btn-warning">Profile</button>
                <button type="button" class="btn btn-info">Log out</button>
            </div>
        </div>
        <div class="content">
            <div class="blank"></div>
            <div class="content-button">
                <button type="button" class="btn btn-dark">New Game</button>
                <button type="button" class="btn btn-dark">Load Game</button>
            </div>
        </div>
        <div class="footer">
            <!-- Default dropup button -->
            <div class="btn-group dropup" id="footer-button">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Friends
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Mint<button type="button" class="btn btn-warning" id="add">Add</button></a>
                    <a class="dropdown-item" href="#">Romen<button type="button" class="btn btn-warning" id="add">Add</button></a>
                    <a class="dropdown-item" href="#">Cedric<button type="button" class="btn btn-warning" id="add">Add</button></a>
                    <a class="dropdown-item" href="#">cyrus<button type="button" class="btn btn-warning" id="add">Add</button></a>
                    <a class="dropdown-item" href="#">Samuel<button type="button" class="btn btn-warning" id="add">Add</button></a>
                    <a class="dropdown-item" href="#">Natsuko<button type="button" class="btn btn-warning" id="add">Add</button></a>
                </div>
            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
